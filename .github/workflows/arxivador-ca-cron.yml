name: arxivador-ca-cron

# Trigger del workflow
on:
  schedule:
    - cron: '16 35 * * *'

jobs:
  run-arxivador:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pywikibot python-dateutil requests_oauthlib
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen ca_ES.UTF-8
          sudo update-locale LANG=ca_ES.UTF-8
        shell: bash
 
      - name: Add credentials
        run: |
          mkdir -p ~/.pywikibot
          echo "usernames['wikipedia']['ca'] = '${{ vars.PYWIKIBOT_USERNAME }}'" > ~/.pywikibot/user-config.py
          echo "authenticate['ca.wikipedia.org'] = ${{ secrets.PYWIKIBOT_BOT_PASSWORD }}" >> ~/.pywikibot/user-config.py
        shell: bash

      - name: Run Python script
        run: python arxivador-cawiki.py